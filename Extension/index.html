<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HateThaiSet</title>
    <style>
      :root {
        color-scheme: light dark;
        --surface: #ffffff;
        --surface-subtle: #f8fafc;
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --text: #0f172a;
        --muted: #64748b;
        --border: rgba(148, 163, 184, 0.22);
        --radius-card: 16px;
        --shadow-soft: 0 20px 40px rgba(15, 23, 42, 0.12);
        --shadow-button: 0 14px 28px rgba(99, 102, 241, 0.26);
      }

      * {
        box-sizing: border-box;
      }

      html {
        width: 380px;
        max-width: 380px;
        min-width: 340px;
        background: transparent;
        border-radius: 24px;
        overflow: hidden;
      }

      body {
        margin: 0;
        width: 100%;
        max-width: 340px;
        min-width: 340px;
        min-height: 480px;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(160% 140% at 50% 0%, #eef2ff 0%, #e0f2fe 55%, #f8fafc 100%);
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        color: var(--text);
        overflow-y: auto;
        border-radius: inherit;
      }

      .frame {
        width: 100%;
        max-width: 352px;
        background: var(--surface);
        border-radius: 20px;
        padding: 24px;
        box-shadow: var(--shadow-soft);
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .brand {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        text-align: center;
      }

      .brand-text {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .title {
        margin: 0;
        font-size: 20px;
        font-weight: 700;
        letter-spacing: -0.01em;
      }

      .subtitle {
        margin: 0;
        font-size: 12px;
        color: var(--muted);
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .control {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 18px;
        border-radius: var(--radius-card);
        background: var(--surface-subtle);
        border: 1px solid var(--border);
      }

      .label {
        font-size: 10px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.14em;
        color: var(--muted);
      }

      .slider-wrapper {
        display: flex;
        flex-direction: column;
        gap: 10px;
        padding: 10px 16px 16px;
        border-radius: 14px;
        background: linear-gradient(145deg, rgba(99, 102, 241, 0.12), rgba(34, 211, 238, 0.12));
        border: 1px solid rgba(99, 102, 241, 0.25);
        box-shadow: 0 16px 28px rgba(99, 102, 241, 0.18);
      }

      .slider {
        appearance: none;
        width: 100%;
        height: 14px;
        border-radius: 999px;
        background: linear-gradient(90deg, rgba(99, 102, 241, 0.6) 0%, rgba(99, 102, 241, 0.6) var(--progress), rgba(99, 102, 241, 0.18) var(--progress), rgba(99, 102, 241, 0.18) 100%);
        outline: none;
        --progress: 0%;
        box-shadow: inset 0 0 0 1px rgba(99, 102, 241, 0.15);
        transition: box-shadow 0.2s ease;
      }

      .slider:focus-visible {
        box-shadow: inset 0 0 0 1px rgba(99, 102, 241, 0.35), 0 0 0 4px rgba(99, 102, 241, 0.25);
      }

      .slider::-webkit-slider-runnable-track,
      .slider::-moz-range-track {
        height: 14px;
        border-radius: 999px;
        background: linear-gradient(90deg, rgba(99, 102, 241, 0.15) 0%, rgba(99, 102, 241, 0.7) var(--progress), rgba(99, 102, 241, 0.18) var(--progress), rgba(99, 102, 241, 0.18) 100%);
      }

      .slider::-webkit-slider-thumb {
        appearance: none;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: #ffffff;
        border: 3px solid var(--primary);
        box-shadow: 0 12px 22px rgba(99, 102, 241, 0.35), 0 0 0 6px rgba(99, 102, 241, 0.18);
        margin-top: -5px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .slider::-webkit-slider-thumb:hover {
        box-shadow: 0 14px 26px rgba(99, 102, 241, 0.4), 0 0 0 6px rgba(99, 102, 241, 0.24);
      }

      .slider::-webkit-slider-thumb:active {
        transform: scale(0.92);
        box-shadow: 0 16px 28px rgba(99, 102, 241, 0.42), 0 0 0 4px rgba(99, 102, 241, 0.18);
      }

      .slider::-moz-range-thumb {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: #ffffff;
        border: 3px solid var(--primary);
        box-shadow: 0 12px 22px rgba(99, 102, 241, 0.35), 0 0 0 6px rgba(99, 102, 241, 0.18);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .slider:active::-moz-range-thumb {
        transform: scale(0.92);
        box-shadow: 0 16px 28px rgba(99, 102, 241, 0.42), 0 0 0 4px rgba(99, 102, 241, 0.18);
      }

      .age-display {
        height: 40px;
        border-radius: 12px;
        background: var(--surface);
        border: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 22px;
        font-weight: 700;
        letter-spacing: -0.01em;
        color: var(--text);
      }

      .status-stack {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 14px;
      }

      .status-chip {
        padding: 6px 14px;
        border-radius: 999px;
        background: var(--surface-subtle);
        border: 1px solid var(--border);
        color: var(--muted);
        font-size: 11px;
        font-weight: 600;
        min-width: 120px;
        text-align: center;
      }

      .status-chip.is-on {
        background: rgba(16, 185, 129, 0.14);
        border-color: rgba(16, 185, 129, 0.26);
        color: #0f766e;
      }

      .status-chip.is-off {
        background: rgba(248, 113, 113, 0.12);
        border-color: rgba(248, 113, 113, 0.22);
        color: #b91c1c;
      }

      .power-toggle-button {
        position: relative;
        width: 54px;
        height: 54px;
        border-radius: 50%;
        border: none;
        background: linear-gradient(145deg, rgba(99, 102, 241, 0.22), rgba(79, 70, 229, 0.42));
        color: var(--primary);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: var(--shadow-button);
        transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease, color 0.18s ease;
      }

      .power-toggle-button::after {
        content: "";
        position: absolute;
        inset: 4px;
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.6);
        pointer-events: none;
      }

      .power-toggle-button svg {
        width: 24px;
        height: 24px;
      }

      .power-toggle-button:hover {
        transform: translateY(-1px);
        box-shadow: 0 18px 32px rgba(99, 102, 241, 0.3);
      }

      .power-toggle-button:active {
        transform: scale(0.95);
      }

      .power-toggle-button:focus-visible {
        outline: 3px solid rgba(34, 211, 238, 0.5);
        outline-offset: 4px;
      }

      .power-toggle-button.active {
        background: linear-gradient(145deg, var(--primary), var(--primary-dark));
        color: #ffffff;
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          color-scheme: dark;
          --surface: #181818;
          --surface-subtle: #1f1f1f;
          --text: #f5f5f5;
          --muted: #a1a1a1;
          --border: rgba(255, 255, 255, 0.12);
          --shadow-soft: 0 24px 48px rgba(0, 0, 0, 0.7);
          --shadow-button: 0 18px 36px rgba(0, 0, 0, 0.6);
        }

        body {
          background: #111111;
          color: var(--text);
        }

        .frame {
          border: 1px solid rgba(255, 255, 255, 0.08);
          box-shadow: var(--shadow-soft);
        }

        .age-display {
          background: #1d1d1d;
          border-color: rgba(255, 255, 255, 0.12);
          color: var(--text);
        }

        .status-chip {
          background: #1f1f1f;
          border-color: rgba(255, 255, 255, 0.12);
          color: var(--muted);
        }

        .status-chip.is-on {
          background: #2b2b2b;
          border-color: rgba(255, 255, 255, 0.18);
          color: #e5e5e5;
        }

        .status-chip.is-off {
          background: #242424;
          border-color: rgba(255, 255, 255, 0.1);
          color: #d4d4d4;
        }
      }

      @media (max-width: 360px) {
        html {
          width: 340px;
          min-width: 320px;
        }

        body {
          padding: 16px;
          min-width: 320px;
        }

        .frame {
          padding: 22px;
          gap: 18px;
        }

        .title {
          font-size: 18px;
        }

        .control {
          padding: 16px;
        }

        .age-display {
          height: 38px;
          font-size: 20px;
        }

        .status-chip {
          min-width: 110px;
        }
      }
    </style>
  </head>
  <body>
    <main class="frame">
      <header class="brand">
        <div class="brand-text">
          <h1 class="title" style="font-size: 50px;">de<span style="color: red;">HATE</span>r</h1>
        </div>
      </header>

      <section class="controls">
        <div class="control">
          <!--choose age-->
          <span class="label">choose age</span>
          <div class="slider-wrapper">
            <input
              id="ageSlider"
              class="slider"
              type="range"
              min="0"
              max="100"
              value="0"
              aria-label="Choose age"
            />
            <div class="age-display" id="ageDisplay" aria-live="polite"></div>
          </div>
        </div>

        <div class="control">
          <!--filter status-->
          <span class="label"> </span>
          <div class="status-stack">
            <button class="power-toggle-button" id="playButton" type="button" aria-pressed="false">
              <span class="sr-only">Toggle hate speech filter</span>
              <svg width="44" height="44" viewBox="0 0 24 24" fill="none" role="presentation" aria-hidden="true">
                <path d="M12 3v6.25" stroke="currentColor" stroke-width="2.4" stroke-linecap="round" />
                <path d="M7.4 6.4a7 7 0 1 0 9.2 0" stroke="currentColor" stroke-width="2.4" fill="none" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </button>
            <span id="powerStatus" class="status-chip is-off" aria-live="polite">Turned Off</span>
          </div>
        </div>
      </section>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
